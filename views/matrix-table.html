<!DOCTYPE html>
<html lang="en">
<head>
	<title> <%= appTitle %></title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="author" content="Enable Digital">
	<meta http-equiv="Content-Type" content="text/html">
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">

<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow fixed-top">
	<div class="container">
		<a class="navbar-brand" href="#"><%= appTitle %></a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
				aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarResponsive">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item active">
					<a class="nav-link" href="/">Home
						<span class="sr-only">(current)</span>
					</a>
				</li>
			</ul>
		</div>
	</div>
</nav>
<!-- Vertically Centered Content -->
<header class="masthead">
	<div class="container h-100">
		<div class="row h-100 align-items-center">
			<div class="col-12">
				<h1 class="font-weight-light">Matrix table</h1>
				<input type="hidden" id="ip2" value="<%= formData.ip2 %>"/>
				<input type="hidden" id="ip3" value="<%= formData.ip3 %>"/>
				<input type="hidden" id="ip4" value="<%= formData.ip4 %>"/>
				<table class="table table-bordered matrix-table">
					<thead>
					</thead>
					<tbody>
					</tbody>
				  </table>
			</div>
		</div>
	</div>
</header>
<!-- footer -->
<section class="py-5 text-light bg-dark fixed-bottom">
	<div class="container">
		<p><%= appOwner %></p>
	</div>
</section>
<!--===============================================================================================-->
<script type="text/javascript" src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
<script type="text/javascript" src="vendor/bootstrap/js/popper.js"></script>
<script type="text/javascript" src="js/matrix.js"></script>
<script type="text/javascript" src="vendor/bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
